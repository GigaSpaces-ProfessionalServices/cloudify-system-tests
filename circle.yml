machine:
  python:
    - version: 2.7.9

dependencies:
  override:
    - pip install flake8
    - pip install -r test-requirements.txt
    - pip install .


test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) flake8 . ;; esac:
        parallel: true
    - case $CIRCLE_NODE_INDEX in 1) nosetests suites/tests ;; esac:
        parallel: true  
