tosca_definitions_version: cloudify_dsl_1_0

imports:
  - http://www.getcloudify.org/spec/cloudify/3.2m4/types.yaml
  - http://www.getcloudify.org/spec/openstack-plugin/1.2m4/plugin.yaml

inputs:

  image_name:
    description: >
      Image to be used when launching agent VM's.

  flavor_name:
    description: >
      Flavor of the agent VM's.

  existing_volume_id:
    description: >
      Id of the existing volume to use.

  device_name:
    description: >
      Device name of the volume.

node_templates:

  test_vm:
    type: cloudify.openstack.nodes.Server
    properties:
      server:
        image_name: { get_input: image_name }
        flavor_name: { get_input: flavor_name }

  test_volume:
    type: cloudify.openstack.nodes.Volume
    properties:
      volume:
          size: 1
      device_name: { get_input: device_name }
      use_external_resource: true
      resource_id: { get_input: existing_volume_id }
    relationships:
      - target: test_vm
        type: cloudify.openstack.volume_attached_to_server
