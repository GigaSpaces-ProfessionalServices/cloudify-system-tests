tosca_definitions_version: cloudify_dsl_1_0

imports:
    - http://www.getcloudify.org/spec/cloudify/3.1/types.yaml
    - plugin.yaml

node_templates:
    example_server:
        type: cloudify.vsphere.nodes.Server
        properties:
            networking:
                connect_networks:
                    -
                        name: Management
                        management: true
                        switch_distributed: true
                        use_dhcp: true
                    -
                        name: DMZ
                        external: true
                        switch_distributed: true
                        use_dhcp: false
                        network: 10.0.0.0/24
                        gateway: 10.0.0.1
                        ip: 10.0.0.2

            server:
                name: vsphere_test_server
                template: ubuntu-configured-template
                cpus: 2
                memory: 3096

