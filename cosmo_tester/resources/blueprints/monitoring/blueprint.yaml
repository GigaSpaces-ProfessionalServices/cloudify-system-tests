tosca_definitions_version: cloudify_1_0

imports:
#    - http://www.getcloudify.org/spec/cloudify/3.1/types.yaml
#    - http://www.getcloudify.org/spec/openstack-plugin/1.1/plugin.yaml
#    - http://www.getcloudify.org/spec/diamond-plugin/1.1/plugin.yaml
#    - policies/diamond_test.yaml

    - https://raw.githubusercontent.com/cloudify-cosmo/cloudify-manager/master/resources/rest-service/cloudify/types/types.yaml
    - policies/diamond_test.yaml


plugins:
    diamond_test:
        executor: central_deployment_agent
        source: diamond-test-workflows-plugin
    mock:
        executor: central_deployment_agent
        source: mock-plugin

    diamond:
        executor: host_agent
        source: https://github.com/cloudify-cosmo/cloudify-diamond-plugin/archive/master.zip

inputs:
    image_name: {}
    flavor: {}
    diamond_config:
        default:
            interval: 1
            collectors:
                ExampleCollector: {}
                CPUCollector: {}
                MemoryCollector: {}
                LoadAverageCollector: {}
                DiskUsageCollector: {}

outputs:
    service:
        value: { get_attribute: [vm, service] }
    metric:
        value: { get_attribute: [vm, metric] }

node_templates:
    vm:
#        type: cloudify.openstack.server
        type: cloudify.types.host
        properties:
#            server:
#                name: diamond-agent-server
#                image_name: { get_input: image_name }
#                flavor: { get_input: flavor }
            ip: 11.0.0.7
        interfaces:
            cloudify.interfaces.monitor_lifecycle:
                - start:
                    mapping: diamond.diamond_agent.tasks.install
                    properties:
                        diamond_config: { get_input: diamond_config }
                - stop: diamond.diamond_agent.tasks.uninstall
            test:
                - op: mock.mock_plugin.mock.from_on_monitor_event

workflows:
    on_monitor_event:
        mapping: diamond_test.diamond_test_workflows.workflows.on_monitor_event
        parameters:
            service: {}
            metric: {}

groups:
    vms:
        members: [vm]
        policies:
            test_policy:
                type: diamond_test
                properties:
                    contains: example
                triggers:
                    test_trigger:
                        type: cloudify.policies.triggers.execute_workflow
                        parameters:
                            workflow: on_monitor_event
                            force: true
                            workflow_parameters:
                                service: { get_property: [SELF, service] }
                                metric: { get_property: [SELF, metric] }
