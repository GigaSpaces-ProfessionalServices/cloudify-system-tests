tosca_definitions_version: cloudify_dsl_1_0

imports:
    - http://www.getcloudify.org/spec/cloudify/3.1/types.yaml
    - http://www.getcloudify.org/spec/bash-plugin/1.1/plugin.yaml
    - http://www.getcloudify.org/spec/libcloud-plugin/1.1/plugin.yaml

plugins:
    nodecellar_config_plugin:
        executor: host_agent
        source: nodecellar-config-plugin

node_types:
    vm_host:
        derived_from: cloudify.libcloud.server
        properties:
            server:
              default:
                  image_name: TO_BE_REPLACED_BY_TEST
                  size_name: TO_BE_REPLACED_BY_TEST
                  security_groups: ['node_cellar_sg']
    mongo_database:
        derived_from: cloudify.types.bash.db_server
        properties:
            role: {}
            port: {}

    nodejs_server:
        derived_from: cloudify.types.bash.app_server

    nodejs_app:
        derived_from: cloudify.types.bash.app_module
        properties:
            app_name: {}
            startup_script: {}
            git_url: {}
            git_branch: {}
            base_port: {}
            num_instances: {}
            env_file_path: {}

relationships:
    nodecellar_connected_to_mongo:
        derived_from: cloudify.relationships.connected_to
        source_interfaces:
            cloudify.interfaces.relationship_lifecycle:
                - postconfigure: nodecellar_config_plugin.nodecellar_config_plugin.tasks.get_mongo_host_and_port


node_templates:
    node_cellar_security_group:
      type: cloudify.libcloud.security_group
      properties:
        security_group:
          name: node_cellar_sg
        rules:
          - remote_ip_prefix: 0.0.0.0/0
            port: 8080
          - remote_ip_prefix: 0.0.0.0/0
            port: 27017
          - remote_ip_prefix: 0.0.0.0/0
            port: 28017

    floatingip:
      type: cloudify.libcloud.floatingip

    mongod_vm:
      type: vm_host
      properties:
          cloudify_agent:
              user: ubuntu
      relationships:
        - target: node_cellar_security_group
          type: cloudify.relationships.connected_to

    nodejs_vm:
      type: vm_host
      properties:
          cloudify_agent:
              user: ubuntu
      relationships:
        - target: floatingip
          type: cloudify.libcloud.server_connected_to_floating_ip
        - target: node_cellar_security_group
          type: cloudify.relationships.connected_to

    mongod:
      type: mongo_database
      properties:
            role: mongod
            port: 27017
            scripts:
                create: mongo-scripts/install-mongo.sh
                start: mongo-scripts/start-mongo.sh
                stop: mongo-scripts/stop-mongo.sh
      relationships:
        - target: mongod_vm
          type: cloudify.relationships.contained_in

    nodejs:
      type: nodejs_server
      properties:
            scripts:
                create: nodejs-scripts/install-nodejs.sh
      relationships:
        - type: cloudify.relationships.contained_in
          target: nodejs_vm

    nodecellar_app:
      type: nodejs_app
      properties:
            app_name: nodecellar
            startup_script: server.js
            git_url: https://github.com/cloudify-cosmo/nodecellar.git
            git_branch: master
            base_port: 8080
            num_instances: 1
            env_file_path: /tmp/mongo_host_and_port.sh
            scripts:
                create: nodejs-scripts/install-app.sh
                start: nodejs-scripts/start-app.sh
                stop: nodejs-scripts/stop-app.sh
      relationships:
        - type: cloudify.relationships.contained_in
          target: nodejs
        - type: nodecellar_connected_to_mongo
          target: mongod
